{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-160807655-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-160807655-1");
    </script>

    <!-- General meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Don Lee's website page, displaying his work, his blog, his passion. He is passionate in developing software that improves our lives both physically and mentally"
    />
    <meta name="”robots”" content="”index”" />

    <!-- open graph tags for social media -->
    <meta property="og:site_name" content="Don Lee" />
    <meta property="og:title" content="Don Lee" />
    <meta
      property="og:description"
      content="Don Lee's website page, displaying his work, his blog, his passion. He is passionate in developing software that improves our lives both physically and mentally"
    />
    <!-- to be updated -->
    {% block ogImage %}{% endblock ogImage %}
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:type" content="website" />
    <!-- to be updated -->
    <meta property="og:updated_time" content="1584373989" />
    <meta property="og:url" content="https://donlee.online" />

    {% block stylesheet %}{% endblock stylesheet %}
    <!-- title icon -->
    <link
      rel="icon"
      type="image/gif/png"
      href="{% static 'frontend/favicon.ico' %}"
    />
    {% block title %} {% endblock title %}
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
